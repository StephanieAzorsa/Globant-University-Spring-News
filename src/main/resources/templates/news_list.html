<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/news/list">List of news</a>
                <a class="nav-link" href="/news/admin">Admin panel</a>
            </div>
        </div>
    </div>
</nav>

<div class="container m-5">
    <h1 class="text-center m-4">
        All news
    </h1>
    <div class="row">
        <div th:each="news : ${allNews}" class="col-md-4 mb-4">
            <div class="card border-dark">
                <div class="card-body">
                    <h5 class="card-title" th:text="${news.title}"></h5>
                    <div class="card-text text-muted">
                        <span th:if="${news.modifiedDate == null}"
                              th:text="${'Date: ' + #temporals.format(news.createdDate, 'dd-MM-yyyy HH:mm')}"></span>
                        <span th:if="${news.modifiedDate != null}"
                              th:text="${'Date: ' + #temporals.format(news.modifiedDate, 'dd-MM-yyyy HH:mm')}"></span>
                    </div>
                    <div class="card-text card-text-limited">
                        <span th:text="${news.body}"></span>
                    </div>
                    <a th:href="@{/news/read-more/__${news.id}__}" class="card-link">
                        Leer m√°s
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
